<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pr√©visualisation API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .preview-container {
            margin: 20px 0;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe, img {
            width: 100%;
            max-height: 500px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .error { color: #ef4444; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Test Pr√©visualisation API</h1>
    
    <div class="test-section">
        <h2>Upload et Test</h2>
        <input type="file" id="fileInput" accept="image/*,.pdf,.txt">
        <button onclick="uploadAndTest()">Upload et Pr√©visualiser</button>
        <div id="uploadResult"></div>
    </div>

    <div class="test-section">
        <h2>Test URL Direct</h2>
        <p>Testez une URL de pr√©visualisation directement :</p>
        <input type="text" id="previewUrl" placeholder="http://localhost:8080/api/preview?id=...&token=admin123" style="width: 70%; padding: 5px;">
        <button onclick="testPreviewUrl()">Tester</button>
        <div id="urlResult"></div>
    </div>

    <div class="test-section">
        <h2>R√©sultat Pr√©visualisation</h2>
        <div id="previewContainer" class="preview-container" style="display: none;">
            <!-- La pr√©visualisation appara√Ætra ici -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const TOKEN = 'admin123';

        async function uploadAndTest() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadResult').innerHTML = '<p class="error">S√©lectionnez un fichier</p>';
                return;
            }

            try {
                // Upload du fichier
                const formData = new FormData();
                formData.append('file', file);
                formData.append('category', 'test');

                const uploadResponse = await fetch(`${API_BASE}/files`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                
                if (uploadData.success) {
                    document.getElementById('uploadResult').innerHTML = 
                        `<p class="success">‚úÖ Upload r√©ussi: ${uploadData.data.name}</p>`;
                    
                    // Test de pr√©visualisation
                    const previewUrl = `${API_BASE}/preview?id=${encodeURIComponent(uploadData.data.id)}&token=${encodeURIComponent(TOKEN)}`;
                    showPreview(previewUrl, uploadData.data.type);
                    
                } else {
                    throw new Error(uploadData.error || 'Erreur upload');
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 
                    `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        function testPreviewUrl() {
            const url = document.getElementById('previewUrl').value;
            if (!url) {
                document.getElementById('urlResult').innerHTML = '<p class="error">Entrez une URL</p>';
                return;
            }
            
            // D√©terminer le type de fichier depuis l'URL ou assumer une image
            const type = url.includes('.pdf') ? 'application/pdf' : 'image/jpeg';
            showPreview(url, type);
            document.getElementById('urlResult').innerHTML = '<p class="success">‚úÖ Test lanc√©</p>';
        }

        function showPreview(url, type) {
            const container = document.getElementById('previewContainer');
            container.style.display = 'block';
            
            if (type === 'application/pdf') {
                container.innerHTML = `<iframe src="${url}" width="100%" height="500px"></iframe>`;
            } else if (type.startsWith('image/')) {
                container.innerHTML = `<img src="${url}" alt="Pr√©visualisation" onerror="this.style.display='none'; this.parentNode.innerHTML='<p class=\\"error\\">‚ùå Erreur de chargement de l\\'image</p>'">`;
            } else {
                container.innerHTML = `<iframe src="${url}" width="100%" height="500px"></iframe>`;
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            console.log('üß™ Page de test pr√©visualisation charg√©e');
            console.log('üìç API Base:', API_BASE);
            console.log('üîë Token:', TOKEN);
        });
    </script>
</body>
</html>
