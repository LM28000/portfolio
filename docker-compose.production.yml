version: "3.8"

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - VITE_TEST_MODE=false
        - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
        - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
        - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
        - VITE_GA_TRACKING_ID=${VITE_GA_TRACKING_ID}
        - VITE_API_URL=/api
    container_name: portfolio-production
    ports:
      - "2368:80"
    volumes:
      # Volume persistant pour les fichiers d'administration
      - admin_files:/app/admin-files
      # Volume pour les logs (optionnel)
      - ./logs:/var/log/nginx
    environment:
      - NODE_ENV=production
      - API_PORT=8080
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Volume nomm√© pour persister les fichiers d'administration
  admin_files:
    driver: local