version: "3.8"

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - VITE_TEST_MODE=false
        - VITE_EMAILJS_SERVICE_ID=service_k0yp7g8
        - VITE_EMAILJS_TEMPLATE_ID=template_qjmmeea
        - VITE_EMAILJS_PUBLIC_KEY=989Z7HW0nw_PZ3wE7
        - VITE_GA_TRACKING_ID=G-DZVTZVB6CJ
        - VITE_API_URL=/api
    container_name: portfolio-production
    ports:
      - "2368:80"
    volumes:
      # Volume persistant pour les fichiers d'administration
      - admin_files:/app/admin-files
      # Volume pour les logs (optionnel, décommentez si nécessaire)
      # - ./logs:/var/log/nginx
    environment:
      - NODE_ENV=production
      - API_PORT=8080
      - ADMIN_TOKEN=admin123
      - VITE_ADMIN_PASSWORD=ChangeMeInProduction!
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  # Volume nommé pour persister les fichiers d'administration
  admin_files:
    driver: local
